<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label
          v-for="item in 5"
          :key="item">
          <input
            type="radio"
            name="meetupId"
            :value="item"
            v-model="checkedId"/>
          {{item}}
        </label>

        <hr />

        <h3>{{title}}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
